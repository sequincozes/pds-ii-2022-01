<!--Inicio modal Cadastro de Usuario -->
<form method="POST" id="formularioUsuarios" autocomplete="off">

    <button type="button" id="BotaoCadastro" class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterForm">
        Criar Conta
    </button>

    <div class="modal modal-cadastro fade" id="modalRegisterForm" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Entre com suas Credencias</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-3">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" name="nome" id="orangeForm-name" title="Digite seu nome"
                            class="form-control validate" required>
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Seu nome</label>
                    </div>
                    <div class="md-form mb-3">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" name="email" title="Digite seu email"
                            class="form-control validate" required>
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Seu email</label>
                    </div>

                    <div class="md-form mb-3">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" name="senha" title="Digite sua senha"
                            class="form-control validate" required>
                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Sua Senha</label>
                    </div>

                    <div class="md-form mb-3">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="text" id="orangeForm-cidade" name="cidade" title="Digite o nome da sua cidade"
                            class="form-control validate" required>
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Cidade</label>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control date fj-date" type="date" data-mdb-inline="true"
                            id="orangeForm-date" name="dataN" aria-describedby="basic-addon2" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="icon-calendar"></i></span>
                        </div>
                    </div>

                    <label data-error="wrong" data-success="right" for="orangeForm-date">Data de Nascimento</label>

                </div>

                <div id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                    Alerta Formulario Usuarios
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="half modal-footer d-flex justify-content-center">
                    <button type="submit" id="criarUser" class="btn btn-primary p-3 px-xl-4 py-xl-3">
                        Criar Conta
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>

<!--Fim modal-->

<!--Inicio modal Login-->
<form method="POST" id="formularioLogin" autocomplete="off" onsubmit="FormUsuario()">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm">
        Login
    </button>
    <div class="modal modal-login fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Entre com suas Credencias</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-3">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" name="emailLogin" title="Digite seu email"
                            class="form-control validate" required>
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Seu email</label>
                    </div>

                    <div class="md-form">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" name="senhaLogin" title="Digite sua senha"
                            class="form-control validate" required>
                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Sua Senha</label>
                    </div>

                </div>

                <div id="alert" class="alert alert-login alert-danger alert-dismissible fade show" role="alert">
                    Alerta Formulario Login
                </div>

                <div class="half modal-footer d-flex justify-content-center">
                    <button type="submit" id="loginUsuario" class="btn btn-primary p-3 px-xl-4 py-xl-3">
                        Entrar
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
